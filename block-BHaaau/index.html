<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
      <h1>The Box Model, BOx-sizing & Box-shadow</h1>
      <hr>
  </header>
  <main>
      <section>
        <h2>  Exercise 1</h2>
        <div class="square"></div>
        <div>
            <div class="container">
                <span class="circle content"></span>
                <span>Content</span>
             </div>
             <div class="container">
                <span class="circle padding"></span>
                <span>padding</span>
             </div>
             <div class="container ">
                <span class="circle border"></span>
                <span>border</span>
             </div>
             <div class="container ">
                <span class="circle margin"></span>
                <span>margin</span>
             </div>
        </div>
        <hr>
      </section>
      <section>
          <header>
            <h2> Exercise 2</h2>
          </header>
          <h3>no border on these boxes.</h3>
          <div class="rectangle-cont" >
              <div class="rectangle"></div>
              <div class="rectangle"></div>
              <div class="rectangle"></div>
          </div>
          <hr><h3>1px  border on these boxes.</h3>
          <div class="rectangle-cont start" >
              <div>
                 <div class="rectangle rect-border"></div>
                 <div class="rectangle  rect-border"></div>
              </div>
              <div class="rectangle  rect-border"></div>
          </div>
          <hr>
          <h3>1px border on these boxes but they are in same line.</h3>
          <div class="rectangle-cont" >
              <div class="rectangle rect-border"></div>
              <div class="rectangle rect-border"></div>
              <div class="rectangle rect-border"></div>
          </div>


         
      </section>
  </main>

    
</body>
</html>
